{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="bg">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images\mljr-logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> ML JUNGLE RESORT CRM
            </a>
            {% if request.user.is_authenticated%}

            <p class="text-light">Hi {{ user.username }}! <a class="text-warning" href="{% url 'logout' %}">Log Out</a></p>

            {% endif %}
        </div>

    </nav>






    {% block content %} {% endblock %}

</body>

</html>
