{% extends 'base.html' %} {% block content %}

<div class="container">

    <div class="row  justify-content-center">


        <div class="col-md-auto ">
            <h3 class="form_heading">Find Customer via Customer Id</h3>
            <form method=POST action="{% url 'searched-data' %}">
                {% csrf_token %} 
                <div class="form-floating mb-4" style="width: 300px;">
                    <input type="number" class="form-control" name="bid" id="bid" placeholder="Booking Id">
                    <label class="text-dark" for="bid">Booking Id</label>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>




        <div class="col-md-auto or">OR</div>

        <div class="col-md-auto">
            <h3 class="form_heading">Find Customer via Personal Details</h3>
            <form>
                <div class="form-floating mb-4" style="width: 300px;">
                    <input type="name" class="form-control" name="name" id="name" placeholder="Name">
                    <label class="text-dark" for="name">Name</label>
                </div>
                <div class="form-floating mb-4" style="width: 300px;">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone No.">
                    <label class="text-dark" for="bid">Phone No.</label>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>





    </div>
</div>


{% endblock %}
