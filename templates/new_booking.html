{% extends 'base.html' %} {% block content %}


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% for msg in messages %}
<script>
    swal('{{ msg }}');
</script>

{% endfor %}



<div class="d-flex justify-content-center">
    <div class="card-main">
        <div id="uploaddiv">

            <h3 class="form_heading st1">Create new booking</h3>
            <form action="{% url 'saveform' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form.media }} {{ form.as_p }}
                <div class="form-floating mb-4">
                    <input type="name" class="form-control" name="cname" id="cname" placeholder="Name">
                    <label class="text-dark" for="name">Name</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone No.">
                    <label class="text-dark" for="bid">Phone No.</label>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Form</label>
                    <input class="form-control" type="file" name="form" id="form">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Aadhar Card</label>
                    <input class="form-control" type="file" name="aadhar" id="aadhar">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Pan Card
                    <input class="form-control" type="file"  name="pan" id="pan">
                </div>
            <div id="next1" class="btn btn-primary">Next</div>
        </div>
        <div id="otpdiv" style="display: none;">
            <h3 class="form_heading ">OTP has been sent</h3>
            <div class="form-floating mb-4">
                <input type="number" class="form-control" name="otp" id="otp" placeholder="Phone No.">
                <label class="text-dark" for="bid">otp</label>
                </div>
                <div id="next2" class="btn btn-primary">Next</div>
        </div>

        <div id="ledgerdiv" style="display: none;">
            <h3 class="form_heading ">Ledger Details</h3>

            <div id="next3" class="btn btn-primary">Submit</div>
        </div>

        </form>
    </div>
</div>



{% endblock %}
