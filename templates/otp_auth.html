{% extends 'base.html' %} {% block content %}


<div class="d-flex justify-content-center">
    <div class="card-main">
        <div id="otp-verification">

            <h3 class="form_heading st1">Phone Number Verification</h3>
            <form action="{% url 'saveform' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form.media }} {{ form.as_p }}
                <div class="form-floating mb-4">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone No.">
                    <label class="text-dark" for="bid">Phone No.</label>
                </div>

                <div id="sendotp" class="btn btn-primary">Send OTP</div>

                <div class="form-floating mb-4">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone No.">
                    <label class="text-dark" for="bid">Enter OTP</label>
                </div>
                <a href="/newbooking" id="next1" class="btn btn-primary">Next</a>

            </form>
        </div>
    </div>
</div>



{% endblock %}
